<% extends "head.html" %>
    <% block content %>
        <style>
            .td-postNumber {
                width: 80px;
            }

            .td-telNumber {
                width: 120px;
            }
        </style>

        <div id="app" v-cloak>
            <!-- 一覧表示 -->
            <div v-if="pageName=='index'">
                <b-card class="fixed-top header" style="background: rgba(255,255,255,0.5);">
                    <b-row>
                        <b-col></b-col>
                        <b-col cols="11">
                            <b-row>
                                <b-col>
                                    <router-link to="?page=store">
                                        <b-button pill variant="success" class="mr-3" @click="ItemAddRow();">＋新規作成
                                        </b-button>
                                    </router-link>
                                </b-col>
                                <b-col class="text-right">
                                    <b-button pill href="/category-page">カテゴリ一覧へ
                                    </b-button>
                                    <b-button pill href="/maker-page">メーカー一覧へ
                                    </b-button>
                                </b-col>
                                <!-- サイドバー -->
                                <b-col cols="1" class="text-right">
                                    <sc-menu v-if="modeName!='mw'"></sc-menu>
                                </b-col>
                            </b-row>
                        </b-col>
                        <b-col></b-col>
                    </b-row>
                </b-card>

                <!-- 空行 -->
                <b-row class="mb-5"></b-row>
                <b-row class="mb-5"></b-row>

                <b-row class="mt-1">
                    <b-col></b-col>
                    <b-col cols="11">
                        <b-card border-variant="white" class="mb-3 text-center" header="商品一覧"
                            header-border-variant="light">
                            <b-table responsive hover small id="itemtable" sort-by="ID" small label="Table Options"
                                :items=items :per-page="perPage" :current-page="currentPage" :fields="[
                          {  key: 'update', label: '' },
                          {  key: 'id', label: 'No.' },
                          {  key: 'itemName', label: '商品名' },
                          {  key: 'itemCode', label: '商品コード' },
                          {  key: 'category', label: 'カテゴリ' },
                          {  key: 'maker', label: 'メーカー' },
                          {  key: 'unit', label: '単位' },
                          {  key: 'basePrice', label: '単価' },
                          {  key: 'baseCost', label: '原価単価' },
                          {  key: 'memo', label: 'メモ' },
                        ]" :tbody-tr-class="rowClass">
                                <template v-slot:cell(update)="data">
                                    <router-link to="?page=show">
                                        <b-button variant="info" @click="selectItem(data.item);"><i
                                                class="fas fa-edit"></i>
                                        </b-button>
                                    </router-link>
                                </template>
                            </b-table>

                            <b-pagination v-model="currentPage" :total-rows="currentPageRows" :per-page="perPage"
                                aria-controls="itemtable"></b-pagination>

                        </b-card>
                    </b-col>
                    <b-col></b-col>
                </b-row>
            </div>

            <!-- 新規作成・詳細(更新)ページ -->
            <div v-if="pageName=='show' || pageName=='store'">
                <b-row class="mt-5">
                    <b-col></b-col>
                    <!--- 本体 -->
                    <b-col cols=11>
                        <b-card border-variant="white" class="mb-3 text-center" header="商品入力"
                            header-border-variant="light">
                            <b-row>
                                <b-col cols="6"></b-col>
                                <b-col sm>
                                    <b-form-group label-cols="6" label-cols-lg="6" label-size="sm" label="登録日"
                                        label-for="createdAt">
                                        <p class="text-left pl-2" id="createdAt">{{formatDate(item.createdAt)}}</p>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                    <b-form-group label-cols="6" label-cols-lg="6" label-size="sm" label="更新日"
                                        label-for="updatedAt">
                                        <p class="text-left pl-2" id="updatedAt">{{formatDate(item.updatedAt)}}</p>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="商品名"
                                        label-for="itemName">
                                        <b-form-input v-model="item.itemName" id="itemName" size="sm"></b-form-input>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="商品コード"
                                        label-for="itemCode">
                                        <b-form-input v-model="item.itemCode" id="itemCode" size="sm"></b-form-input>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="カテゴリ"
                                        label-for="category">
                                        <b-form-select v-model="item.category" :options="categories" size="sm">
                                        </b-form-select>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="メーカー">
                                        <b-form-select v-model="item.maker" :options="makers" size="sm"></b-form-select>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="単位"
                                        label-for="unit">
                                        <b-form-select v-model="item.unit" :options="units" size="sm"></b-form-select>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="型式"
                                        label-for="model">
                                        <b-form-input v-model="item.model" id="model" size="sm"></b-form-input>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="単価"
                                        label-for="basePrice">
                                        <b-form-input v-model="item.basePrice" id="basePrice" size="sm" type="number">
                                        </b-form-input>
                                        </b-form-input>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="単価原価"
                                        label-for="baseCost">
                                        <b-form-input v-model="item.baseCost" id="baseCost" size="sm" type="number">
                                        </b-form-input>
                                    </b-form-group>
                                </b-col>
                            </b-row>
                            <b-row>
                                <b-col sm>
                                    <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="メモ"
                                        label-for="メモ">
                                        <b-form-textarea v-model="item.memo" size="sm" rows="4"></b-form-textarea>
                                    </b-form-group>
                                </b-col>
                                <b-col sm>
                                </b-col>
                            </b-row>
                        </b-card>

                    </b-col> <!-- 本体 -->
                    <b-col></b-col>

                </b-row>
            </div>
            <!-- 空行 -->
            <b-row class="mb-5"></b-row>
            <b-row class="mb-5"></b-row>
            <b-row class="mb-5"></b-row>

            <!-- 更新・取消ボタンのフッター -->
            <b-card v-if="pageName=='show' || pageName=='store'" bg-variant="dark" text-variant="white"
                class="fixed-bottom footer">
                <b-row>
                    <b-col>
                        <router-link to="?page=index">
                            <b-button @click="getItems();">＜</b-button>
                        </router-link>
                    </b-col>
                    <b-col class="text-right">
                        <b-button pill variant="info" @click="modalShow(item,'upsertModal');" id="showUpsertModal">適用
                        </b-button>
                        <b-button pill size="lg" variant="info" @click="alert('印刷しました。')"><i class="fas fa-print"></i>
                        </b-button>
                        <b-button pill size="lg" variant="danger" @click="modalShow(item,'deleteModal');">
                            <i class="fas fa-trash-alt"></i>
                        </b-button>
                    </b-col>
                </b-row>
            </b-card>

            <!-- 保存モーダル -->
            <div>
                <select-modal modal-name='upsertModal' modal-message='保存しますか？'
                    @selected="upsertModalProcess($event);" />
            </div>

            <!-- 削除モーダル -->
            <div>
                <select-modal modal-name='deleteModal' modal-message='削除しますか？'
                    @selected="deleteModalProcess($event);" />
            </div>

        </div>

        <script>
            const router = new VueRouter({
            })

            var app = new Vue({
                el: '#app',
                data: {
                    items: [],               //全件item
                    item: [],                //選択中のitem
                    units: [],
                    categories: [],
                    makers: [],
                    perPage: 20,                //ページネーション
                    currentPage: 1,             //ページネーション
                },
                methods: {
                    // ---Items---
                    getItems: async function () {
                        self = this;
                        await axios.get("/items")
                            .then(function (response) {
                                console.log(response);
                                self.items = response.data;
                            });
                    },
                    bulkUpsert(item) {
                        if (!item.id) {
                            this.insertItem(item);
                        }
                        else {
                            this.updateItem(item);
                        }
                    },
                    insertItem: async function (item) {
                        self = this;
                        await axios.post("/item", item)
                            .then(function (response) {
                                Vue.set(self.item, 'id', response.data.id)
                                self.getItems();
                                self.item.isInsert = false;
                            });
                    },
                    updateItem: async function (item) {
                        self = this;
                        await axios.put("/item/" + item.id, item)
                            .then(function (response) {
                                self.getItems();
                                console.log(response);
                            });
                    },
                    deleteItem: async function (item) {
                        self = this;
                        await axios.delete("/item/" + item.id)
                            .then(function (response) {
                                console.log(response);
                                self.item = '';
                                self.getItems();
                            });
                    },
                    ItemAddRow: function () {
                        self = this;
                        self.items.push({
                            isInsert: true,
                        });
                        self.item = self.items.slice(-1)[0];
                        localStorage.setItem('item', JSON.stringify(self.item))
                    },
                    selectItem: function (item) {
                        this.item = item;
                        console.log(this.item);
                        localStorage.setItem('item', JSON.stringify(item))
                    },
                    getItem: async function (item) {
                        self = this;
                        await axios.get("/item/" + item.id)
                            .then(function (response) {
                                console.log(response);
                                for (const [key, value] of Object.entries(response.data)) {
                                    console.log(key, value);
                                    self.$set(self.item, key, value);
                                }
                            });
                    },
                    rowClass: function (item, type) {
                        if (!item || type !== 'row') return
                        if (!item.id) return "d-none";
                    },
                    getUnits: async function () {
                        self = this;
                        await axios.get("/units")
                            .then(function (response) {
                                console.log(response);
                                self.units = response.data.map(item => item['unitName']);
                            });
                    },
                    getCategories: async function () {
                        self = this;
                        await axios.get('/categories')
                            .then(function (response) {
                                console.log(response);
                                self.categories = response.data.map(item => item['categoryName'])
                            });
                    },
                    getMakers: async function () {
                        self = this;
                        await axios.get('/makers')
                            .then(function (response) {
                                console.log(response);
                                self.makers = response.data.map(item => item['makerName'])
                            });
                    },
                    modalShow: function (item, modalName) {
                        this.item = item;
                        console.log(this.item);
                        this.$bvModal.show(modalName);
                    },
                    deleteModalProcess(result) {
                        this.$bvModal.hide('deleteModal');
                        if (result === true) {
                            this.deleteItem(this.item);
                        }
                    },
                    upsertModalProcess(result) {
                        this.$bvModal.hide('upsertModal');
                        if (result === true) {
                            this.bulkUpsert(this.item);
                        }
                    },
                    formatDate(date) {
                        if (!!date) return moment(date).format("YYYY/MM/DD");
                    },
                },
                mounted: function () {
                    this.item = JSON.parse(localStorage.getItem('item'));
                    this.getItems();
                    this.getUnits();
                    this.getCategories();
                    this.getMakers();
                    document.querySelector('title').textContent = '商品管理';
                },
                router,
                computed: {
                    pageName() {
                        if (this.$route.query.page == undefined) return 'index';
                        return this.$route.query.page;
                    },
                    modeName() {
                        //return this.$route.query.mode;
                        return localStorage.getItem('wMode');
                    },
                    // ページネーション
                    currentPageRows() {
                        return this.items.length;
                    },
                }
            })

        </script>

        <% endblock %>
