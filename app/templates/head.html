    <style>
        [v-cloak] {
            display: none;
        }

        /* -----ボタンの配色変更----- */
        .btn-primary {
            border-color: #10afc5;
            background-color: #10afc5;
        }

        .btn-primary:hover {
            border-color: #009fb5;
            background-color: #009fb5;
        }

        .btn-outline-primary {
            color: #10afc5;
            border-color: #10afc5;
        }

        .btn-outline-primary:hover {
            border-color: #009fb5;
            background-color: #009fb5;
        }

        .btn-danger {
            border-color: #ed254e;
            background-color: #ed254e;
        }

        .btn-danger:hover {
            border-color: #cd153e;
            background-color: #cd153e;
        }

        .btn-warning {
            border-color: #FDD121;
            background-color: #FDD121;
        }

        .btn-warning:hover {
            border-color: #EDC111;
            background-color: #EDC111;
        }

        .btn-secondary {
            border-color: #5f5f5f;
            background-color: #5f5f5f;
        }

        .btn-secondary:hover {
            border-color: #4f4f4f;
            background-color: #4f4f4f;
        }

        /* dropzone CSS */
        .dropzone {
            border-radius: 4px;
            /* border: 2px dashed #353738 !important; */
            width: 140px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
        }

        .dropzone .dz-message .dz-button {
            color: darkgray;
            font-size: 100;
            margin-top: -67px;
        }

        /* tingle で使用するCSS */
        .tingle-modal {
            background: rgba(0, 0, 0, .5) !important;
            ;
        }

        .tingle-modal-box__content {
            padding: 0 !important;
        }

        .iframe-wrapper {
            position: relative;
            padding-bottom: 150%;
            height: 0;
            overflow: hidden;
        }

        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
